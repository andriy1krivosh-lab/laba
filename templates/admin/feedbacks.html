{% extends 'base.html' %}
{% block title %}Admin — Feedbacks{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Відгуки</h1>
<table class="w-full bg-white rounded shadow">
  <thead class="bg-gray-100"><tr><th>ID</th><th>Ім'я</th><th>Повідомлення</th><th>Дії</th></tr></thead>
  <tbody>
    {% for it in items %}
    <tr class="border-t">
      <td class="p-2">{{ it['id'] }}</td>
      <td class="p-2">{{ it['name'] }}</td>
      <td class="p-2">{{ it['message'] }}</td>
      <td class="p-2">
        <form action="/admin/feedbacks/delete/{{ it['id'] }}" method="post" style="display:inline">
          <button class="bg-red-600 text-white px-2 py-1 rounded">Видалити</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
