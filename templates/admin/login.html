{% extends 'base.html' %}
{% block title %}Admin login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Адмін панель — вхід</h2>
  <form method="post">
    <input name="username" class="border p-2 w-full mb-2" placeholder="username">
    <input name="password" type="password" class="border p-2 w-full mb-2" placeholder="password">
    <button class="bg-blue-700 text-white px-3 py-1 rounded">Увійти</button>
  </form>
</div>
{% endblock %}
