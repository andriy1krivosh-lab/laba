{% extends 'base.html' %}
{% block title %}Магазин — MotoDrive{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Магазин</h1>
<p>Оберіть товар і замовте його онлайн.</p>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  {% for p in products %}
  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-bold">{{ p.title }}</h3>
    <p>Категорія: {{ p.category or '—' }}</p>
    <p class="font-semibold">{{ p.price }} USD</p>
    <form action="/order" method="post" class="mt-2">
      <input type="hidden" name="product_id" value="{{ p.id }}">
      <input type="number" name="quantity" value="1" min="1" class="border p-1 w-20">
      <input type="text" name="name" placeholder="Ваше ім'я" class="border p-1 w-full mt-2">
      <button class="bg-blue-700 text-white px-3 py-1 mt-2 rounded">Замовити</button>
    </form>
  </div>
  {% endfor %}
</div>
{% endblock %}
