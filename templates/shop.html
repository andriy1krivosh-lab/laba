{% extends 'base.html' %}
{% block title %}Магазин — MotoDrive{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Магазин</h1>
<p>Оберіть товар та додайте його в корзину.</p>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  {% for p in products %}
  <div class="bg-white p-4 rounded shadow">
  <img
    src="{{ url_for('static', filename=p.image) }}"
    alt="{{ p.title }}"
    class="w-full h-48 object-cover rounded mb-3"
  >

  <h3 class="font-bold text-lg">{{ p.title }}</h3>
  <p>Категорія: {{ p.category or '—' }}</p>
  <p class="font-semibold text-blue-700 text-xl">{{ p.price }} USD</p>

  <form action="{{ url_for('shop.add_to_cart') }}" method="post" class="mt-3">
    <input type="hidden" name="product_id" value="{{ p.id }}">

    <label class="text-sm">Кількість:</label>
    <input type="number" name="quantity" value="1" min="1"
           class="border p-1 w-20 mb-2">

    <button class="bg-blue-700 text-white px-3 py-1 rounded w-full">
      Додати в корзину
    </button>
  </form>
</div>

  {% endfor %}
</div>
{% endblock %}
