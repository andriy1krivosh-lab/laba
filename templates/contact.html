{% extends "base.html" %}
{% block title %}Контакти{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Контакти</h1>
<p>Зв’яжіться з нами для тест-драйву або консультації.</p>
<form class="max-w-md bg-white p-4 rounded shadow mt-4 space-y-4">
    <input type="text" placeholder="Ваше ім'я" class="w-full p-2 border rounded">
    <input type="email" placeholder="Email" class="w-full p-2 border rounded">
    <textarea placeholder="Повідомлення" class="w-full p-2 border rounded"></textarea>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Відправити</button>
</form>
{% endblock %}
